<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">
<nav class="navbar" style="background-color:#00a65a">
    <p class="navbar-brand" style="color:white">My Book Recommender</p>
    <ul class="nav navbar-nav" style="color:white">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:37px">Recommend Books</h1>
            <form action="/recommend_books" method="post" >
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>
        {%if data%}
        {% for i in data%}
        <div class="col-md-3" style="margin-top:50px">
            <div class="card" style="background-color:black">
                <div class="card-body">
                    <img class="card-img-top" src="{{i[2]}}">
                    <h6 class="text-white">{{i[0]}}</h6>
                    <p class="text-white">{{i[1]}}</p>
                 

                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        
        
        
    </div>
</div>
</body>
</html>
